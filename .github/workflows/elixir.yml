name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.8.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        cd hippo-backend
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: |
        cd hippo-backend
        mix test
